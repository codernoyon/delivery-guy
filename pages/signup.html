<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="../css/all.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="../css/responsive.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../img/logo_written.png" alt="">
            </div>
            <ul class="nav_links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./signup.html">Sing Up</a></li>
            </ul>
        </nav>
        <div class="menubar">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <section class="signup_area">
        <div class="section_title">
            <h2>ADD YOUR BUSINESS INFORMATION</h2>
            <p>If You Have More Than One Business, You Can Create Multiple Shops Letter</p>
        </div>
            <div class="signup_box">
                <h3>Resigter Form</h3>
                <form action="#">
                    <select id="rols">
                        <option value="Bissnesman">Bissnesman</option>
                        <option value="Banker">Banker</option>
                        <option value="opStudentel">Student</option>
                        <option value="Freelancer">Freelancer</option>
                    </select>
                    <div class="input_fild">
                        <input placeholder="Name" type="text" name="full name" id="" required>
                        <input placeholder="Shope Name" type="text" name="shop name" id="" required>
                    </div>
                    <div class="input_fild">
                        <input placeholder="Shop email" type="email" name="full name" id="" required>
                        <input placeholder="Shope address" type="text" name="shop name" id="" required>
                    </div>
                    <div class="input_fild">
                        <input placeholder="Pickup address" type="text" name="full name" id="" required>
                        <input placeholder="Pickup area" type="text" name="shop name" id="" required>
                    </div>
                    <div class="input_fild">
                        <input placeholder="Pickup phone" type="text" name="full name" id="" required>
                        <input placeholder="OTP" type="text" name="shop name" id="">
                    </div>
                    <div class="input_fild">
                        <input placeholder="Refferl by(optional)" type="text" name="full name" id="">
                        <select id="products">
                            <option value="Product 1">Product 1</option>
                            <option value="Product 2">Product 2</option>
                            <option value="Product 3">Product 3</option>
                            <option value="Product 4">Product 4</option>
                        </select>
                    </div>
                    <div class="input_fild">
                        <input placeholder="Password" type="password" name="full name" id="" required>
                        <input placeholder="Confirm password" type="password" name="shop name" id="" required>
                    </div>
                    <div class="input_fild">
                        <input id="signup_submit" type="submit" value="Send">
                    </div>
                    <div class="input_fild">
                        <span>Have an account?</span>
                        <a href="./login.html">Login</a>
                    </div>
                </form>

            </div>
    </section>



    <!-- js file -->
    <script src="../js/main.js"></script>
</body>
